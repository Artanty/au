  <div class="login-container">
    <ng-container *ngIf="(isLoaderVisible$ | async) === true">
      <div class="loader-backdrop-container">
        <!-- <app-dynamic-component [componentName]="'LoadingComponent'"></app-dynamic-component> -->
      </div>
    </ng-container>

    <form class="form-login">
    
<!-- todo: можно будет заменить на UserSelectorComponent -->
      <ng-container *ngIf="(providers$ | async)?.length">
        <input gui type="radio"
          [inputs]="{
            label: 'Источник',
            options: ['Локальный', 'Внешний'],
            value: true
          }"
          [outputs]="{valueChange: providerTypeOnChange.bind(this)}"
        >

        <ng-container *ngIf="isExternalProviderType">
          <select gui
            [inputs]="{
              options$: providers$,
                value: provider 
            }"
            [outputs]="{valueChange: providerOnChange.bind(this)}"
          ></select>
        </ng-container>
        
      </ng-container>

      <input gui type="text"
        [inputs]="{
          label: 'Логин',
          value: username$
        }"
        [outputs]="{valueChange: loginOnChange.bind(this)}"
      >
      <input gui type="password"
        [inputs]="{
          label: 'Пароль',
          value: password
        }"
        [outputs]="{valueChange: passwordOnChange.bind(this)}"
      >
      <button gui type="submit"
        [inputs]="{
          label: 'Войти'
        }"
        [outputs]="{click: onLogin.bind(this)}"
      ></button>

      <div class="messageWrapper">
        <ng-container *ngIf="(formMessage$ | async) as message">
          <div class="message"
          *ngIf="message.action === 'DISPLAY_ERROR'"
          >{{ message.payload?.['message'] }}</div>
        </ng-container>
      </div> 
      
      <button gui type="button"
        [inputs]="{
          label: 'Регистрация',
          routerLink: routerPath
        }"
      ></button>
    </form>
  </div>
  <button class="over" (click)="profile()">profile</button>
  <button class="over" (click)="logOut()">log out</button>
  <button class="over" (click)="register()">register</button>
